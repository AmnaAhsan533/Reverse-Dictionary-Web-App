<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>REVERSE DICTIONARY</h1>
        <p>Find words based on description</p>
    </header>
    <main>
        <div class="Searchbox">
            <input type="text" id="searchInput" placeholder="Enter a little description to find matching words">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>&copy; 2025 Reverse Dictionary</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
